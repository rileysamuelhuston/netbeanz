<script>
  const music = document.getElementById('background-music');
  const muteButton = document.getElementById('mute-toggle');

  const MUSIC_MUTED_KEY = 'bg-music-muted';
  const STORAGE_KEY = 'bg-music-time';

  // --- Restore scroll position
  window.addEventListener('load', () => {
    const scrollY = localStorage.getItem('scrollY');
    if (scrollY !== null) {
      window.scrollTo(0, parseInt(scrollY));
    }
  });

  // --- Save scroll position on scroll
  window.addEventListener('scroll', () => {
    localStorage.setItem('scrollY', window.scrollY);
  });

  // --- Restore audio time
  const savedTime = localStorage.getItem(STORAGE_KEY);
  if (savedTime) music.currentTime = parseFloat(savedTime);

  // --- Restore mute state
  const isMuted = localStorage.getItem(MUSIC_MUTED_KEY) === 'true';
  music.muted = isMuted;
  updateMuteIcon(isMuted);

  // --- Try autoplay or wait for click
  music.play().catch(() => {
    document.body.addEventListener('click', () => music.play(), { once: true });
  });

  // --- Save music position every second
  
  setInterval(() => {
    if (!music.paused) {
      localStorage.setItem(STORAGE_KEY, music.currentTime);
    }
  }, 1000);

  window.addEventListener('beforeunload', () => {
    localStorage.setItem(STORAGE_KEY, music.currentTime);
  });

  // --- Mute button logic
  muteButton.addEventListener('click', () => {
    music.muted = !music.muted;
    localStorage.setItem(MUSIC_MUTED_KEY, music.muted);
    updateMuteIcon(music.muted);
  });

  function updateMuteIcon(isMuted) {
    muteButton.textContent = isMuted ? 'Muted' : 'Mute';
  }

  // --- Mute when tab is hidden
  document.addEventListener('visibilitychange', () => {
    if (document.hidden) {
      music.muted = true;
    } else {
      const userMuted = localStorage.getItem(MUSIC_MUTED_KEY) === 'true';
      music.muted = userMuted;
    }
    updateMuteIcon(music.muted);
  });


// Scripty poo to change the friggin nav bar. =========================================================================================
const navbar = document.getElementById('navSupercontainer');
const siteTitle = document.querySelector('.site-title');
const sections = document.querySelectorAll('.chapter-container');

let currentSection = null;
let navHeight = navbar.offsetHeight;

if (sections.length > 0) {

  function onScroll() {
    const offsetPoint = navHeight;
    let newSection = null;

    sections.forEach(section => {
      const sectionTop = section.getBoundingClientRect().top;

      if (sectionTop <= offsetPoint) {
        newSection = section;
      }
    });

    if (newSection && newSection !== currentSection) {
      currentSection = newSection;

      const navbarColor = newSection.dataset.navbar || '#4EDF41';
      const titleColor = newSection.dataset.title || 'Black';
      const bgImage = newSection.dataset.backgroundImage || '';

      navbar.style.backgroundColor = navbarColor;

      if (bgImage) {
        navbar.style.backgroundImage = bgImage;
        navbar.style.backgroundSize = 'cover';
        navbar.style.backgroundPosition = 'center';
      } else {
        navbar.style.backgroundImage = 'none';
      }

      siteTitle.style.color = titleColor;
    }
  }

  // Throttle scroll handler
  let ticking = false;
  window.addEventListener('scroll', () => {
    if (!ticking) {
      window.requestAnimationFrame(() => {
        onScroll();
        ticking = false;
      });
      ticking = true;
    }
  });

  // Resize/orientation recalculations
  window.addEventListener('resize', () => {
    navHeight = navbar.offsetHeight;
  });

  window.addEventListener('orientationchange', () => {
    navHeight = navbar.offsetHeight;
  });

  window.addEventListener('DOMContentLoaded', onScroll);

} else {
  // No sections? Keep defaults
  navbar.style.backgroundColor = '#4EDF41';
  navbar.style.backgroundImage = 'none';
  siteTitle.style.color = 'Black';
}






// Script for the random audio files =========================================================================================
  document.addEventListener('DOMContentLoaded', function() {
const clickableDiv = document.getElementById('clickable-div');

const audioFiles = ['audio1', 'audio2', 'audio3', 'audio4', 'audio5', 'audio6', 'audio7', 'audio8', 'audio9', 'audio10', 'audio11', 'audio12', 'audio13', 'audio14'];


clickableDiv.addEventListener('click', function() {
    // Get a random audio file ID
    const randomIndex = Math.floor(Math.random() * audioFiles.length);
    const randomAudioId = audioFiles[randomIndex];
    
    // Get the audio element
    const audio = document.getElementById(randomAudioId);
    
    // Stop and reset if already playing
    audio.pause();
    audio.currentTime = 0;
    
    // Play the audio
    audio.play().catch(e => console.log("Audio playback prevented:", e));
  });
});

const links = document.querySelectorAll('.bouncing-link');

links.forEach(link => {
  const text = link.textContent;
  link.innerHTML = '';

  text.split('').forEach(letter => {
    const span = document.createElement('span');
    if (letter === ' ') {
      span.innerHTML = '&nbsp;'; // Use non-breaking space for spaces
    } else {
      span.textContent = letter;
    }
    link.appendChild(span);
  });
});
