<script>
const links = document.querySelectorAll('.bouncing-link');

links.forEach(link => {
  const text = link.textContent;
  link.innerHTML = '';

  text.split('').forEach(letter => {
    const span = document.createElement('span');
    if (letter === ' ') {
      span.innerHTML = '&nbsp;'; // Use non-breaking space for spaces
    } else {
      span.textContent = letter;
    }
    link.appendChild(span);
  });
});


// BG music =========================================================================================
 const music = document.getElementById('background-music');
  const STORAGE_KEY = 'bg-music-time2';
  let triggered = false;

  // Load saved time
  const savedTime = localStorage.getItem(STORAGE_KEY);
  if (savedTime) {
    music.currentTime = parseFloat(savedTime);
  }

  // Save position every second
  setInterval(() => {
    localStorage.setItem(STORAGE_KEY, music.currentTime);
  }, 1000);

  window.addEventListener('beforeunload', () => {
    localStorage.setItem(STORAGE_KEY, music.currentTime);
  });

  function fadeInAudio(audio, targetVolume = 1, step = 0.05, interval = 200) {
    audio.volume = 0;
    const fade = setInterval(() => {
      if (audio.volume < targetVolume) {
        audio.volume = Math.min(audio.volume + step, targetVolume);
      } else {
        clearInterval(fade);
      }
    }, interval);
  }

  function autoPlayMusic() {
    if (triggered) return;
    triggered = true;

    music.play().then(() => {
      fadeInAudio(music);
    }).catch(e => {
      console.warn("Autoplay blocked until user interaction:", e);
    });

    // Clean up both triggers
    document.removeEventListener('click', autoPlayMusic);
    window.removeEventListener('scroll', autoPlayMusic);
  }

  // Trigger on click or scroll (only once)
  document.addEventListener('click', autoPlayMusic, { once: true });
  window.addEventListener('scroll', autoPlayMusic, { once: true });

</script>
