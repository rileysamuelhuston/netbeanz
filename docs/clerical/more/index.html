  const nameInput = document.getElementById("nameInput");
  const commentInput = document.getElementById("commentInput");
  const submitBtn = document.getElementById("submitBtn");
  const commentsList = document.getElementById("commentsList");

  // ðŸ”§ Get unique page ID (based on URL path)
  const pageId = window.location.pathname;

  // --- Submit comment
  submitBtn.addEventListener("click", async () => {
    const name = nameInput.value.trim();
    const comment = commentInput.value.trim();

    if (name && comment) {
      try {
        await addDoc(collection(db, "comments"), {
          name,
          comment,
          createdAt: serverTimestamp(),
          page: pageId // ðŸ”§ Save which page this comment belongs to
        });

        nameInput.value = "";
        commentInput.value = "";
      } catch (error) {
        console.error("Error posting comment:", error);
      }
    }
  });

  // --- Load comments for this page only
  const q = query(
    collection(db, "comments"),
    where("page", "==", pageId), // ðŸ”§ Only show comments for this page
    orderBy("createdAt", "desc")
  );

  onSnapshot(q, (snapshot) => {
    commentsList.innerHTML = ""; // Clear current list

    snapshot.forEach((doc) => {
      const data = doc.data();
      const timestamp = data.createdAt?.toDate?.();
      const formattedDate = timestamp
        ? timestamp.toLocaleString(undefined, {
            dateStyle: "medium",
            timeStyle: "short"
          })
        : "";

    
    
      const el = document.createElement("div");
      el.innerHTML = `<div class="comment-name">${data.name}</div> <span class="comment">${data.comment}<span class="comment-date">${formattedDate}</span></span>`;
      commentsList.appendChild(el);
    });
  });
