    .grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(200px, 1fr));
      grid-gap: 10px;
      transition: all 0.3s ease-in-out;
      margin-bottom: 100px;
      margin-top: 20px;
      transition: all 1s;


    }

    .grid-item {
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease-in-out;
      cursor: pointer;
      transition: all 1s;

    }

    .grid-item img {
      width: 100%;
      height: fit-content;
      object-fit: cover;
      padding: 0px;
      margin: 0px;
      transition: all 1s;

    }

    .active {
      grid-column: span 2;  /* Make the image span 2 columns */
      grid-row: span 2;     /* Make the image span 2 rows */
      transition: all 1s;

    }

    .test {
        background: blue;
        display: block;
    }

  </style>

<script>
// Script to replace the '/' in images 
if (window.location.href.includes("github.io")) {
  document.querySelectorAll('img').forEach(img => {
    img.src = img.src.replace('/', '/netbeanz/');
  
  });
  document.querySelectorAll('link[rel="stylesheet"]').forEach(link => {
    link.href = link.href.replace('/', '/netbeanz/');
  });
}


const links = document.querySelectorAll('.bouncing-link');

links.forEach(link => {
  const text = link.textContent;
  link.innerHTML = '';

  text.split('').forEach(letter => {
    const span = document.createElement('span');
    if (letter === ' ') {
      span.innerHTML = '&nbsp;'; // Use non-breaking space for spaces
    } else {
      span.textContent = letter;
    }
    link.appendChild(span);
  });
});
</script>
